<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bold Solutions - For Better Future</title>
    <meta name="description" content="Empowering businesses with innovative technology solutions that drive growth and transformation." />
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-logo {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top-color: #d4145a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @media (prefers-color-scheme: dark) {
        #app-loader {
          background: #0f172a;
        }
        .loader-spinner {
          border-color: #1e293b;
          border-top-color: #d4145a;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <img src="/assets/logo.svg" alt="Bold Solutions" class="loader-logo" />
      <div class="loader-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
